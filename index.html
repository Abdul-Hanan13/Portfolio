<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul Hannan | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body {
        min-height:100vh;
        background: #0d1117;
        color: #c9d1d9;
        line-height:1.6;
    }

    /* Header */
    header { text-align:center; padding:80px 20px; }
    header h1 { font-size:3rem; font-weight:800; color:#58a6ff; }
    header p { font-size:1.2rem; color:#8b949e; margin-top:10px; }

    /* Sections */
    section { padding:60px 20px; }
    h2 {
        text-align:center;
        margin-bottom:40px;
        font-size:2rem;
        color:#39d353; /* neon green accent */
        letter-spacing:1px;
    }

    /* Grid Layout */
    .grid {
        display:flex;
        flex-wrap:wrap;
        gap:2rem;
        justify-content:center;
    }

    .card {
        background: #161b22;
        border: 1px solid #30363d;
        border-radius:12px;
        padding:25px;
        min-width:260px;
        max-width:300px;
        text-align:center;
        box-shadow:0 4px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.7);
        border-color:#39d353;
    }

    .card img {
        width:100%;
        border-radius:10px;
        margin-bottom:15px;
        transition: transform 0.3s ease;
    }
    .card:hover img { transform: scale(1.05); }

    .card a {
        text-decoration:none;
        color:#58a6ff;
        font-weight:600;
        display:block;
        margin-top:10px;
        font-size:1.1rem;
        transition: color 0.3s ease;
    }
    .card a:hover { color:#39d353; }

    /* Footer */
    footer {
        text-align:center;
        padding:40px 20px;
        font-size:0.9rem;
        color:#8b949e;
        border-top:1px solid #30363d;
        margin-top:40px;
    }

    /* Responsive */
    @media(max-width:768px){
        header h1 { font-size:2.2rem; }
        h2 { font-size:1.7rem; }
        .card { min-width:220px; max-width:260px; }
    }
</style>
</head>
<body>

<header>
    <h1>Abdul Hannan Portfolio</h1>
    <p>Web Development | Graphic Design | C++ Projects</p>
</header>

<!-- Web Development Section -->
<section>
    <h2>Web Development</h2>
    <div class="grid">
        <div class="card">
            <a href="Front-end%20Web%20Development/Pakistan%20Website/index.html" target="_blank">Pakistan Website</a>
        </div>
        <div class="card">
            <a href="Front-end%20Web%20Development/Bike%20Website/index.html" target="_blank">Bike Website</a>
        </div>
    </div>
</section>

<!-- Graphic Design Section -->
<section>
    <h2>Graphic Design</h2>
    <div class="grid">
        <div class="card">
            <img src="Graphic-Designing/Hiring-Design.jpg" alt="Company Design">
            <a href="#" target="_blank">Company Design</a>
        </div>
    </div>
</section>

<!-- C++ Projects Section -->
<section>
    <h2>C++ Projects</h2>
    <div class="grid">
        <div class="card">
            <a href="#">Inventory System</a>
        </div>
        <div class="card">
            <a href="#">AI Dream Symbol Interpretation</a>
        </div>
        <div class="card">
            <a href="#">Chess Game</a>
        </div>
    </div>
</section>

</body>
</html>
