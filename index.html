<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdul Hannan Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
    body { min-height:100vh; background: #0f0c29; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color:#fff; overflow-x:hidden; }
    
    /* Header */
    header { text-align:center; padding:60px 20px; }
    header h1 {
        font-size:3.5rem;
        font-weight:800;
        background: linear-gradient(90deg, #ff512f, #dd2476);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s ease-in-out infinite alternate;
    }
    header p { font-size:1.3rem; color:#ccc; margin-top:10px; }

    @keyframes glow {
        0% { text-shadow: 0 0 5px #ff512f, 0 0 10px #dd2476; }
        100% { text-shadow: 0 0 20px #ff512f, 0 0 40px #dd2476; }
    }

    /* Section */
    section { padding:60px 20px; }
    h2 { text-align:center; margin-bottom:40px; font-size:2.2rem; color:#ffd700; letter-spacing:1px; }

    /* Grid Cards */
    .grid { display:flex; flex-wrap:wrap; gap:2rem; justify-content:center; }
    .card {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius:20px;
        padding:25px;
        min-width:250px;
        max-width:300px;
        text-align:center;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
    }
    .card::before {
        content:'';
        position:absolute;
        top:0; left:-50%;
        width:200%; height:100%;
        background: linear-gradient(120deg, rgba(255,81,47,0.5), rgba(221,36,118,0.5), rgba(255,81,47,0.5));
        transform: skewX(-25deg);
        transition: all 0.5s ease;
    }
    .card:hover::before { left: -25%; }

    .card img { width:100%; border-radius:15px; transition: transform 0.3s ease; }
    .card:hover img { transform: scale(1.05); }

    .card a { text-decoration:none; color:#fff; font-weight:600; display:block; margin-top:15px; font-size:1.1rem; transition: 0.3s; position: relative; z-index:1; }
    .card a:hover { color:#ffdd00; }

    /* Footer */
    footer { text-align:center; padding:40px 20px; font-size:0.9rem; color:#aaa; }

    /* Responsive */
    @media(max-width:768px){
        header h1 { font-size:2.5rem; }
        h2 { font-size:1.8rem; }
        .card { min-width:200px; max-width:250px; }
    }
</style>
</head>
<body>

<header>
    <h1>Abdul Hannan Portfolio</h1>
    <p>Web Development | Graphic Design | C++ Projects</p>
</header>

<!-- Web Development Section -->
<section>
    <h2>Web Development</h2>
    <div class="grid">
        <div class="card">
            <a href="Front-end%20Web%20Development/Pakistan%20Website/index.html" target="_blank">Pakistan Website</a>
        </div>
        <div class="card">
            <a href="Front-end%20Web%20Development/Bike%20Website/index.html" target="_blank">Bike Website</a>
        </div>
    </div>
</section>

<!-- Graphic Design Section -->
<section>
    <h2>Graphic Design</h2>
    <div class="grid">
        <div class="card">
            <img src="Graphic-Designing/Hiring-Design.jpg" alt="Company Design">
            <a href="#" target="_blank">Company Design</a>
        </div>
    </div>
</section>

<!-- C++ Projects Section -->
<section>
    <h2>C++ Projects</h2>
    <div class="grid">
        <div class="card">
            <a href="#">Inventory System</a>
        </div>
        <div class="card">
            <a href="#">AI Dream Symbol Interpretation</a>
        </div>
        <div class="card">
            <a href="#">Chess Game</a>
        </div>
    </div>
</section>

<footer>Â© 2025 Abdul Hannan</footer>

</body>
</html>
